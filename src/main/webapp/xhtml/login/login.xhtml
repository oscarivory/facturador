<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <style>
            .login-body {
    background: url(/facturadorAMX/faces/javax.faces.resource/images/login/16489723.png?ln=paradise-layout);
        min-height: auto;
    background-size: cover;
    height: auto;
}

.ui-g-8 {
    /* width: 66.66666667%; */
    width: 100%;
    /* height: 600px; */
    background: #f7f7f7c9;
    -moz-border-radius: 100px / 50px;
    -webkit-border-radius: 100px / 178px;
    border-radius: 694px / 208px;
    z-index: 100;
    position: relative;
    
    float: left;
    box-sizing: border-box;
    padding: .5em;
}






        </style>
    </h:head>

    <h:body styleClass="login-body">
        <h:form prependId="false" id="form">
            <div class="login-panel ui-fluid">
                <div class="ui-g-8">
                   
                    <div class="ui-g-12">
                        <p:outputLabel for="username" value="Usuario" />
                        <div class="input-wrapper">
                            <p:inputText id="username" placeholder="EjUsuario123" required="true" value="#{login.usuario.claveUsuario}"/>
                            <i class="fa fa-user" />
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="password" value="Password" />
                        <div class="input-wrapper">
                            <p:password id="password" placeholder="Password" feedback="false" required="true" value="#{login.usuario.claveAcceso}"/>
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-12 chkbox-container">
                        <div class="ui-g-6 ui-md-6">
                            <h:outputLink value="#">
                                ¿Olvido su password?
                            </h:outputLink>
                        </div>
                        <div class="ui-g-6 rememberme-container">
                            <p:outputLabel for="remember-me" value="Recordar Credenciales"/>
                            <p:selectBooleanCheckbox id="remember-me" />
                        </div>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton value="Iniciar sesión" styleClass="blue-btn raised-btn" update="form" process="@form" action="#{login.acceso()}" ajax="true" />
                    </div>
                    
                    <h:outputStylesheet name="css/layout-deepsea.css" library="paradise-layout" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
