<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../WEB-INF/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .ui-stack {
                z-index: 1000;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="forma" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Inicio</h1>
                            <p:growl id="mensaje" showDetail="true" severity="info warn" life="5000" />
                            <p:dialog widgetVar="alerta" showEffect="puff" visible="true" position="center" modal="true" responsive="true">
                                <p:outputLabel style='font-family: Roboto,"Helvetica Neue",sans-serif; font-size: 16px;'
                                               value='“Debido a que este ingreso es extemporáneo ya no es posible obtener la plantilla para la carga de datos por lo que deberás solicitar a la Gerencia de CX la autorización debida para generar el proceso correspondiente.”'/>
                                <p/>
                                <p:commandButton value="Aceptar" onclick="PF('alerta').hide();" />
                            </p:dialog>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
