        <p:breadCrumb>
    <p:menuitem value="Categories" url="/facturador/faces/xhtml/inicio/inicio.xhtml" />

</p:breadCrumb>
        
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form>

                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <f:facet name="header">
                                <div  style="text-align:right;">
                                    <h:commandLink>
                                        <p:graphicImage name="/demo/reports/excel-l.png"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="cars" />
                                    </h:commandLink>
                                    <!-- <h:commandLink>
                                         <p:graphicImage name="/demo/reports/pdf.png" />
                                         <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                     </h:commandLink>
                                     <h:commandLink>
                                         <p:graphicImage name="/demo/reports/csv.png" />
                                         <p:dataExporter type="csv" target="tbl" fileName="cars" />

                                     </h:commandLink>-->
                                </div>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha" />
                                </f:facet>
                                <h:outputText value="#{car.fecha}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Zona"/>
                                </f:facet>
                                <h:outputText value="#{car.zona}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Operacion AMX" />
                                </f:facet>
                                <h:outputText value="#{car.operacionAmx}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Roaming Partner" />
                                </f:facet>
                                <h:outputText value="#{car.roamingPartner}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="País Origen" />
                                </f:facet>
                                <h:outputText value="#{car.paisOrigen}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="País Destino" />
                                </f:facet>
                                <h:outputText value="#{car.paisDestino}" />

                                    <h:outputText value="ANSI Inbound" />
                                </f:facet>
                                <h:outputText value="#{car.ansiMsus}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ANSI Outbound" />
                                </f:facet>
                                <h:outputText value="#{car.ansiMsus}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ITU Inbound" />
                                </f:facet>
                                <h:outputText value="#{car.ituMsus}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ITU Outbound" />
                                </f:facet>
                                <h:outputText value="#{car.ituMsus}" />
                            </p:column>

                            <p:column>

                                <f:facet name="header">
                                    <h:outputText value="Costo MSU's Out" />
                                </f:facet>
                                <h:outputText value="#{car.costoMsusOut}" />

            </div>
