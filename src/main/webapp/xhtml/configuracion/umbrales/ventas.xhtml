<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../template/template.xhtml">
    <ui:define name="content">
        <h:form id="forma" prependId="false">
            <p:growl id="mensaje" showDetail="true" severity="info warn" life="5000" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Configuración - Umbrales - Ventas</h1>
                            <p:selectOneButton>
                                <f:selectItem itemLabel="Residencial" itemValue="1" />
                                <f:selectItem itemLabel="PyME" itemValue="2" />
                                <f:selectItem itemLabel="Móvil Prepago" itemValue="3" />
                                <f:selectItem itemLabel="Móvil Pospago" itemValue="4" />
                                <p:ajax process="@this" />
                            </p:selectOneButton>
                            <p:spacer/>
                            <p:dataTable id="umbrales" value="#{ventas.list}" filterBy="#{ventas.filter}" var="list"
                                         paginatorPosition="top" widgetVar="dt" paginator="true" rows="10"
                                         reflow="true" rowKey="#{list.idUmbral}" emptyMessage="Información no disponible.">
                                <p:column width="40%" headerText="Indicador" filterBy="#{list.indicador}"><h:outputText value="#{list.indicador}" /></p:column>
                                <p:column headerText="Empresa" filterBy="#{list.empresa}"><h:outputText value="#{list.empresa}" /></p:column>
                                <p:column headerText="Gestión" filterBy="#{list.gestion}"><h:outputText value="#{list.gestion}" /></p:column>
                                <p:column headerText="Umbral" filterBy="#{list.umbral}"><h:outputText value="#{list.umbral}" /></p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
