<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Prueba de proyecto</title>
</h:head>
<body>
	<p:editor value="" />
	
		<!-- <h1>Insertar Usuario</h1>
	<h:form>
		<p:inputText value="#{clientMB.nombre}"></p:inputText>
		<p:commandButton action="#{clientMB.guardarCliente()}"
			value="Crear cliente!"></p:commandButton>
	</h:form> -->
	
	
	
	 <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>InputText</h1>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:inputText placeholder="Name"/>
                        <p:inputText placeholder="Email"/>
                        <p:inputText placeholder="Phone"/>
                        
                        <p:inputText placeholder="Disabled" disabled="true"/>
                        <p:inputText placeholder="Readonly" readonly="true"/>
                        <p:inputText placeholder="Invalid" styleClass="ui-state-error"/>
                    </p:panelGrid>
                </div>
                
                <div class="card card-w-title">
                    <h1>TextArea</h1>
                    <p:inputTextarea rows="3" placeholder="Your Message" autoResize="false"/>
                </div>
                
                
                <div class="card card-w-title">
                    <h1>SelectCheckBoxMenu</h1>
                    <p:selectCheckboxMenu label="Cities" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Option 1" itemValue="1" />
                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                    </p:selectCheckboxMenu>
                </div>
                
           </div>
        </div>
	
</body>
</html>
